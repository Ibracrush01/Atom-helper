<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        *{
            box-sizing:border-box ;
        }
        body{
            margin: 0;
            font-family: 'Montserrat', sans-selif;
            background: linear-gradient(135deg,#0d0d2d,#0d3d91);
            color: #fff;
        }
        header{
            background: #1e1e2f;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }
        .menu-icon{
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        .sidebar{
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #1e1e2f;
            overflow-x:hidden ;
            transition: 0.3s;
            padding-top: 60px;
        }
        .sidebar.open{
            width: 220px;
        }
        .sidebar-logo{
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 20px;
            opacity: 0;
            margin-bottom: 20px;
            transition: 0.3s ease;
        }
        .sidebar.open .sidebar-logo{
            opacity: 1;
        }    
        .logo-text{
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .sidebar a{
            padding: 12px 20px;
            text-decoration: none;
            color: #ccc;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover{
            background: #333;
            color: white;
        }
        .sidebar .section-title{
            padding: 10px 20px;
            font-size: 14px;
            text-transform: uppercase;
            color: #888;
        }
        .main{
            padding: 30px;
            transition: margin-left 0.3s ease;
            margin-left: 0;
        }
        .closebtn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }
        .sidebar.open ~ .main{
            margin-left: 220px;
        }
        h1{
            font-size: 32px;
            margin-bottom: 10px;
        }
        .card-row{
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .card{
            background: #222;
            padding: 20px;
            border-radius: 10px; 
            min-width: 200px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover{
            background: #333;
        }
        .card i{
            font-size: 24px;
        }
        .notes-header{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note{
            background: #1c1c2b;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .note.name{
            font-weight: bold;
        }
        .btn{
            background: #333;
            border: none;
            color: white;
            padding: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-left: 10px ;
        }
        .btn:hover{
            background: #444;
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <span class="closebtn" onclick="closeNav()">&times;</span>
        <div class="sidebar-logo">
            <i class="fas fa-atom"></i>
            <span class="logo-text">Atom Helper</span>
        </div>
        <a href="formula.html">Физика</a>
        <a href="math1.html">Математика</a>
        <a href="#">Учителя</a>
        <a href="#">Настройки</a>
        <div class="section-title">Учетная запись</div>
        <a href="#">Профиль</a>
    </div>
    <header>
        <div class="menu-icon" onclick="openNav()">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <div class="main">
        <h1>Dashboard</h1>
        <p>Create new notes</p>
        <div class="card-row">
            <div class="card">
                <div>
                    <strong>Физика</strong><br>
                    <small>Уравнения и примеры</small>
                </div>
                <i class="fas fa-atom"></i>
            </div>
            <div class="card">
                <div>
                    <strong>Математика</strong>
                    <small>Уравнения и примеры</small>
                </div>
                <i class="fas fa-square-root-alt"></i>
            </div>
            <div class="card">
                <div>
                    <strong>Create Folder</strong><br>
                    <small>PDF,DOC,PPT</small>
                </div>
                <i class="fas fa-file-upload"></i>
            </div>
        </div>
            <div class="notes-header">
                <h2>All notes</h2>
                <div>
                    <button class="btn">Create Folder</button>
                    <button class="btn">Add File</button>
                </div>
            </div>
            <div class="note">
                <div>
                    <div class="name">ibracrush</div>
                    <small>Created on May 4</small>
                </div>
                <i class="fas fa-folder" style="color: #4475ff;"></i>
            </div>
    </div>
    </div>
<script>
    function openNav() {
    const sidebar = document.getElementById("mySidebar");
    sidebar.classList.add("open");
    }
    function closeNav() {
        const sidebar = document.getElementById("mySidebar");
        sidebar.classList.remove("open");
    }
</script>
</body>
</html>
